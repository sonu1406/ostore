{% extends 'app/base.html' %}
{% load static %}
{% block title %}Buy Now{% endblock title %}
{% block main-content %}
<div class="container my-5">
 <div class="row">
  <div class="col-sm-3">
    <div class="list-group">
        <a href="{% url 'mobile' %}" class="list-group-item list-group-item-action bg-dark text-white hove">All Mobiles</a>
        <a href="{% url 'mobiledata' 'Iphone' %}" class="list-group-item list-group-item-action bg-dark text-white">Iphone</a>
        <a href="{% url 'mobiledata' 'Mi' %}" class="list-group-item list-group-item-action bg-dark text-white">Mi</a>
        <a href="{% url 'mobiledata' 'below' %}" class="list-group-item list-group-item-action bg-dark text-white">Below 50000</a>
        <a href="{% url 'mobiledata' 'above' %}" class="list-group-item list-group-item-action bg-dark text-white">Above 50000</a>
      </div>
  </div>
  <div class="col-sm-8 offset-sm-1">
   <div class="row">
    {% for b in mobiles  %}
    <div class="col-sm-4 text-center mb-4 ">

        <a href="{% url 'product-detail' b.id %}" class="btn">
            <div class="item bg-dark w-100">
                <img src="{{b.product_image.url}}" alt="" height="200px">
                <div class="fw-bold text-white">{{b.title}}</div>
                <div class="fw-bold text-white">Rs. {{b.discounted_price}} 
                    <small class="fw-light text-decoration-line-through my-3">{{b.selling_price}}</small>
                </div>
            </div>
        </a>
   </div>
    
    {% endfor %}

   </div>
  </div>
 </div>
</div>
{% endblock main-content %}
