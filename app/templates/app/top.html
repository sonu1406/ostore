{% extends 'app/base.html' %}
{% load static %}
{% block title %}Buy Now{% endblock title %}
{% block main-content %}
<div class="container my-5">
 <div class="row">
  <div class="col-sm-3">
    <div class="list-group">
        <a href="{% url 'top' %}" class="list-group-item list-group-item-action bg-dark text-white hove">All TopWear</a>
        <a href="{% url 'topwear' 'allen-solly' %}" class="list-group-item list-group-item-action bg-dark text-white">allen solly</a>
        <a href="{% url 'topwear' 'peoples' %}" class="list-group-item list-group-item-action bg-dark text-white">peoples</a>
        <a href="{% url 'topwear' 'Celio' %}" class="list-group-item list-group-item-action bg-dark text-white">Celio</a>
        <a href="{% url 'topwear' 'US-Polo' %}" class="list-group-item list-group-item-action bg-dark text-white">US Polo</a>
      </div>
  </div>
  <div class="col-sm-8 offset-sm-1">
   <div class="row">
    {% for b in top %}
    <div class="col-sm-3 text-center mb-4 ">

        <a href="{% url 'product-detail' b.id %}" class="btn">
            <div class="item bg-dark w-100 mb-4">
                <img src="{{b.product_image.url}}" alt="" height="200px">
                <div class="fw-bold text-white">{{b.title}}</div>
                <div class="fw-bold text-white">Rs. {{b.discounted_price}} 
                    <small class="fw-light text-decoration-line-through my-3">{{b.selling_price}}</small>
                </div>
            </div>
        </a>
   </div>
    
    {% endfor %}

   </div>
  </div>
 </div>
</div>
{% endblock main-content %}
